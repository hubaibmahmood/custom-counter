<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Custom Clock</title>
</head>
<body>
<div class="text-center mt-5">
  <h1 class="clock" id="clock"></h1>
</div>

<script>
    function updateClock() {
      // Define the custom time units
      const secondsPerMinute = 90;
      const minutesPerHour = 90;
      const hoursPerDay = 27;
      const minutesPerDay = minutesPerHour * hoursPerDay;
      const secondsPerDay = secondsPerMinute * minutesPerDay;
      const daysPerMonth = 45;
      const hoursPerMonth = hoursPerDay * daysPerMonth;
      const minutesPerMonth = minutesPerHour * hoursPerMonth;
      const secondsPerMonth = secondsPerMinute * minutesPerMonth;
      const monthsPerYear = 8;
      const daysPerYear = daysPerMonth * monthsPerYear;
      const hoursPerYear = hoursPerMonth * monthsPerYear;
      const minutesPerYear = minutesPerMonth * monthsPerYear;
      const secondsPerYear = secondsPerMonth * monthsPerYear;
      const secondsPerHour = secondsPerMinute * minutesPerHour;
      const daysPerReset = 9720000; // 9,720,000 days until days reset

      // Get the current time
      const now = new Date();

      // Calculate the total seconds since the epoch (1970-01-01)
      const totalSeconds = Math.floor(now.getTime() / 1000);

      // Calculate the custom time units
      const totalCustomSeconds = totalSeconds % daysPerReset; // Total seconds within the current cycle
      const years = Math.floor(totalCustomSeconds / secondsPerYear);
      const remainingSeconds = totalCustomSeconds % secondsPerYear;
      const months = Math.floor(remainingSeconds / secondsPerMonth);
      const remainingSecondsInMonth = remainingSeconds % secondsPerMonth;
      const days = Math.floor(remainingSecondsInMonth / secondsPerDay);
      const remainingSecondsInDay = remainingSecondsInMonth % secondsPerDay;
      const hours = Math.floor(remainingSecondsInDay / secondsPerHour);
      const remainingSecondsInHour = remainingSecondsInDay % secondsPerHour;
      const minutes = Math.floor(remainingSecondsInHour / secondsPerMinute);
      const seconds = remainingSecondsInHour % secondsPerMinute;

      // Format the time
      const formattedTime = padNumber(years + 1, 5) + '-' + padNumber(months + 1, 6) + '-' + padNumber(days + 1, 7) + '-' + padNumber(hours) + '-' + padNumber(minutes) + '-' + padNumber(seconds);

      // Update the clock element
      document.getElementById('clock').textContent = formattedTime;
    }

    // Function to pad numbers with leading zeros
    function padNumber(num, length) {
      return String(num).padStart(length, '0');
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
</script>

</body>
</html>
