<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Custom Clock</title>
</head>
<body>
<div class="text-center mt-5">
  <h1 class="clock" id="clock"></h1>

  <script>
    function updateClock() {
      // Define the custom time units
      const secondsPerMinute = 90;
      const minutesPerHour = 90;
      const hoursPerDay = 27;

      // Get the current time
      const now = new Date();

      // Calculate the custom time units
      const totalSeconds = now.getSeconds() + now.getMinutes() * 60 + now.getHours() * 60 * 60;
      const seconds = totalSeconds % secondsPerMinute;
      const totalMinutes = Math.floor(totalSeconds / secondsPerMinute);
      const minutes = totalMinutes % minutesPerHour;
      const totalHours = Math.floor(totalMinutes / minutesPerHour);
      const hours = totalHours % hoursPerDay;
      const days = Math.floor(totalHours / hoursPerDay);

      // Format the time
      const formattedTime = padNumber(hours) + ':' + padNumber(minutes) + ':' + padNumber(seconds);

      // Update the clock element
      document.getElementById('clock').textContent = formattedTime;
    }

    // Function to pad single-digit numbers with a leading zero
    function padNumber(num) {
      return String(num).padStart(2, '0');
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
  </script>
</div>
</body>
</html>
