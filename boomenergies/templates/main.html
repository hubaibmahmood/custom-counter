<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Custom Clock</title>
</head>
<body>
<div class="text-center mt-5">
  <h1 class="clock" id="clock"></h1>
</div>

<script>
  function updateClock() {
  // Define the custom time units
  const secondsPerMinute = 60;
  const minutesPerHour = 60;
  const hoursPerDay = 27;
  const minutesPerDay = minutesPerHour * hoursPerDay;
  const secondsPerDay = secondsPerMinute * minutesPerDay;
  const daysPerMonth = 45;
  const hoursPerMonth = hoursPerDay * daysPerMonth;
  const minutesPerMonth = minutesPerHour * hoursPerMonth;
  const secondsPerMonth = secondsPerMinute * minutesPerMonth;
  const monthsPerYear = 8;
  const daysPerYear = daysPerMonth * monthsPerYear;
  const hoursPerYear = hoursPerMonth * monthsPerYear;
  const minutesPerYear = minutesPerMonth * monthsPerYear;
  const secondsPerYear = secondsPerMonth * monthsPerYear;
  const secondsPerHour = secondsPerMinute * minutesPerHour;
  const daysPerReset = 9720000; // 9,720,000 days until days reset
  const turnsPerReset = 216000; // 216,000 turns until turns reset
  const raysPerReset = 9720000; // 9,720,000 rays until rays reset
  const solarCyclesPerReset = 27000; // 27,000 solar cycles until solar cycles reset

  // Set the initial starting points. Here you can adjust the time based on a small math. difference
  // Example: You want to set initial years to 2, set it to -46 to receive the difference (default: 48 - 46 = 2)
  // Set based on what you said here:
  // Set the clock so that it is 3 hours behind the current time example 12 noon my time is 9 am 12 midnight is 9 pm
  // you need to add the solar cycle 25 to the counter so that it moves up by one every 27000 years this will have 2 digit columns
  // the clock should read solar cycle = 25 Ring (year) = 2 Turn (Month) = 21 Ray (day) = 947
  // 25-00002-000021-0000947-00:00:00
  // sc ring turns ray hr min sec
  // once this is done highlight the command lines that show that the program knows when to advance the times every 27 hour a day increases, every 45 days a turn increases, every 360 days and or 8 turns a year increases, every 27000 years a solar cycle increases. turns do not reset until 216 000, rays do not reset until 9720000 rings or years do not reset until 27000

  const initialSolarCycles = 25;
  const initialYears = -46;
  const initialMonths = 19;
  const initialDays = 929;
  const initialHours = 0;
  const initialMinutes = 0;
  const initialSeconds = 0;

  // Get the current time and adjust it to be 3 hours behind
  const now = new Date();
  const currentTime = now.getTime() - 3 * 60 * 60 * 1000; // 3 hours behind

  // Calculate the total seconds since the epoch (1970-01-01) with the adjusted time
  const totalSeconds = Math.floor(currentTime / 1000);

  // Calculate the custom time units
  const totalCustomSeconds = totalSeconds + 3 * 60 * 60; // Adjust for 3 hours behind

  // Calculate the elapsed solar cycles, years, months, and days since the starting point
  const elapsedSolarCycles = Math.floor(totalCustomSeconds / (secondsPerDay * daysPerYear * solarCyclesPerReset));
  const elapsedYears = Math.floor(totalCustomSeconds / secondsPerYear);
  const elapsedMonths = Math.floor((totalCustomSeconds % secondsPerYear) / secondsPerMonth);
  const elapsedDays = Math.floor((totalCustomSeconds % secondsPerMonth) / secondsPerDay);

  // Calculate the current values for solar cycle, turn (month), and ray (day)
  const currentSolarCycle = initialSolarCycles + elapsedSolarCycles;
  const currentYear = initialYears + elapsedYears;
  const currentMonth = initialMonths + elapsedMonths;
  const currentDay = initialDays + elapsedDays;

  // Calculate the remaining hours, minutes, and seconds
  const remainingSeconds = totalCustomSeconds % secondsPerDay;
  const currentHour = initialHours + Math.floor(remainingSeconds / secondsPerHour);
  const remainingSecondsInHour = remainingSeconds % secondsPerHour;
  const currentMinute = initialMinutes + Math.floor(remainingSecondsInHour / secondsPerMinute);
  const currentSecond = initialSeconds + remainingSecondsInHour % secondsPerMinute;

  // Format the time
  const formattedTime = padNumber(currentSolarCycle, 2) + '-' + padNumber(currentYear, 5) + '-' + padNumber(currentMonth, 6) + '-' + padNumber(currentDay, 7) + '-' + padNumber(currentHour) + '-' + padNumber(currentMinute) + '-' + padNumber(currentSecond);

  // Update the clock element
  document.getElementById('clock').textContent = formattedTime;
}

// Function to pad numbers with leading zeros
function padNumber(num, length) {
  return String(num).padStart(length, '0');
}

// Update the clock every second
setInterval(updateClock, 1000);

</script>

</body>
</html>
